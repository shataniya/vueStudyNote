<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>实现评论功能</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app" style="width:600px;margin:200px auto;">

            <div class="input-group">
                <input type="text" class="form-control" :value="text" v-model="text" @keyup.enter="addMark">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" @click="addMark">GO</button>
                </div>
            </div>
            <div class="input-group my-2" v-for="(item,i) in list" :key="item.id">
                <div class="input-group-prepend">
                    <span class="input-group-text">{{ item.name }}</span>
                </div>
                <input type="text" class="form-control-plaintext" :value="item.content" style="text-indent:20px;">
            </div>

        </div>

        <script>

            
            var app = new Vue({
                el:'#app',
                data:{
                    text:'',
                    myName:'自己',
                    list:[
                        { id:Date.now(),name:'李白',content:'谁他妈抢我的野？？？站出来' },
                        { id:Date.now(),name:'韩信',content:'是我抢的，你能咋地？~' },
                        { id:Date.now(),name:'鲁班',content:'你们能不能别吵！！' },
                        { id:Date.now(),name:'妲己',content:'看我能蹲到谁23333' }
                    ]
                },
                methods:{
                    addMark(){
                        this.list.push({ id:Date.now(), name:this.myName, content:this.text });
                        this.text='';
                    }
                }
            });
        
        
        </script>
    </body>
</html>
